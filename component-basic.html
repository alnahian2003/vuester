<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Vue 3</title>
  </head>
  <body class="p-4 text-slate-700">
    <div
      id="app"
      class="flex flex-col items-center space-y-8 max-w-4xl content-center mx-auto"
    >
      <h1 class="text-5xl font-bold">Basic VueJS Component</h1>
      <app-button>Hello World! {{ count }}</app-button>
      <div class="flex flex-col md:flex-row gap-5">
        <card></card>
        <card></card>
        <card></card>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        components: {
          "app-button": {
            template: `<button class="bg-[#25925f] hover:bg-green-700 text-white px-4 py-3 text-xl rounded"><slot/></button>`,
          },

          card: {
            template: `
            <div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-[#25925f] text-white">
                <img class="w-full" src="vuejs.png" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">The Coldest Sunset</div>
                    <p class="text-base">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
                    </p>
                </div>
                <div class="px-6 pt-4 pb-2">
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#photography</span>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#travel</span>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span>
                </div>
            </div>
            `,
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Vue 3</title>
  </head>
  <body class="p-4 text-slate-700">
    <div
      id="app"
      class="flex flex-col items-center space-y-8 max-w-4xl content-center mx-auto"
    >
      <h1 class="text-5xl font-bold text-center">One Vue Component Per File</h1>
      <app-button>Hello World!</app-button>
      <div class="flex flex-col md:flex-row gap-5">
        <app-card></app-card>
      </div>
    </div>
    <script type="module">
      import AppButton from "./components/appButton.js";

      import AppCard from "./components/appCard.js";
      const app = Vue.createApp({
        components: {
          "app-button": AppButton,

          "app-card": AppCard,
        },
      }).mount("#app");
    </script>
  </body>
</html>
